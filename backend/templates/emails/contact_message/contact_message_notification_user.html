<html>
<body style="font-family: Arial, sans-serif; color: #222;">
  <p>Hello {{ name }},</p>
  <p>
    Thank you for contacting <strong>SwopVend</strong>! We have received your message and our team will get back to you as soon as possible.
  </p>
  <ul>
    <li><strong>Reason:</strong> {{ reason }}</li>
  </ul>
  <p>
    <strong>Your Message:</strong>
  </p>
  <blockquote style="border-left: 3px solid #4f46e5; margin: 1em 0; padding-left: 1em;">
    {{ message }}
  </blockquote>
  <p>
    If you have any further questions, feel free to reply to this email.
  </p>
  <p>Thanks,<br/>The SwopVend Team</p>
</body>
</html>
