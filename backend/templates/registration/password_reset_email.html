{% autoescape off %}
<p>Hi {{ user.get_username }},</p>
<p>
  You requested a password reset for your SwopVend account.<br>
  Click the link below to set a new password:
</p>
<p>
  <a href="{{ protocol }}://{{ domain }}/reset-password?uid={{ uid }}&token={{ token }}">
    Reset your password
  </a>
</p>
<p>
  If you didn't request this, you can ignore this email.<br>
  <br>
  Thanks,<br>
  The SwopVend Team
</p>
{% endautoescape %}
